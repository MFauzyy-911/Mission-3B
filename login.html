<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="bg">
      <div class="overlay"></div>

      <div class="container">
        <div class="welcome">
          <div class="headline">
            <h2>ðŸŽ¬ CHILL BRO</h2>
          </div>
          <h1>Masuk</h1>
          <p>Selamat datang kembali!</p>
        </div>

        <div class="user-input">
          <label>Username</label>
          <input type="text" placeholder="Masukkan username" />

          <label>Password</label>
          <div class="password-box">
            <input type="password" id="password" placeholder="Masukkan kata sandi" />

            <svg id="eyeIcon" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="toggle-password">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" />
              <circle cx="12" cy="12" r="3" />

              <line id="eyeSlash" x1="3" y1="3" x2="21" y2="21" />
            </svg>
          </div>
        </div>

        <div class="links">
          <div>
            <a href="#">Belum punya akun?</a>
            <a href="#"><b>Daftar</b></a>
          </div>
          <a href="#"><b>Lupa kata sandi?</b></a>
        </div>

        <div class="end-section">
          <button class="login-btn">Masuk</button>
          <a>atau</a>
          <button class="google-btn">
            <img src="resource_login/google.svg" class="google-icon" />
            Masuk dengan Google
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
